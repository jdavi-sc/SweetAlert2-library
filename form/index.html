<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="../form/assets/css/index.css">
    </head>
    <body>

        <div class="principal">
            <div class="formulario">
                <form id="form-signup" action="#" method="post" target="_blank" autocomplete="on" onsubmit="signup(event)">
                    <h3>Sign up</h3>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" minlength="3" maxlength="10" required="true"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="useremail" required="true"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="userpassword" minlength="5" required="true"><br>
                    <label for="confirmpassword">Confirm password</label><br>
                    <input type="password" id="confirmpassword" name="confirmpassword" minlength="5" required="true"><br><br>
                    <input type="radio" id="male" name="gender" value="male" required="true">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female" required="true">
                    <label for="female">Female</label><br><br>
                    <button type="submit" name="Enviar" onclick="signup(); return false">Enviar</button><br><br>
                    <button type="reset" name="Apagar">Apagar</button>
                </form>
            </div>
        </div>

        <script src="../form/assets/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
